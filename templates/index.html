<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Spam Detector | Divyansh</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* The Main Card */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        /* Headings */
        h1 {
            color: #1e3c72;
            margin-bottom: 10px;
            font-size: 28px;
        }
        p {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        /* Text Area */
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            box-sizing: border-box; /* Keeps padding inside width */
            resize: none;
            transition: 0.3s;
        }
        textarea:focus {
            border-color: #1e3c72;
            outline: none;
        }

        /* The Button */
        .btn-predict {
            background-color: #1e3c72;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background 0.3s;
            font-weight: 600;
        }
        .btn-predict:hover {
            background-color: #2a5298;
        }

        /* Result Box */
        .result-box {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
        }
        .spam {
            background-color: #ffe6e6;
            color: #d8000c;
            border: 1px solid #d8000c;
        }
        .ham {
            background-color: #e6ffec;
            color: #2b9348;
            border: 1px solid #2b9348;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“© SMS Spam AI</h1>
        <p>Paste a message below to check if it's safe.</p>
        
        <form action="/predict" method="POST">
            <textarea name="message" placeholder="e.g. Congratulations! You won a lottery..." required></textarea>
            <br>
            <button type="submit" class="btn-predict">Analyze Message</button>
        </form>

        {% if prediction_text %}
        <div class="result-box {{ prediction_class }}">
            Result: {{ prediction_text }}
        </div>
        {% endif %}
        
        <div class="footer">Project by Divyansh | B.Tech CSE</div>
    </div>

</body>
</html>
